<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home — comuniNd</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #60a5fa;
      --danger: #ef4444;
      --success: #34d399;
      --text: #e6eef8;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, Arial;
      background: linear-gradient(135deg, var(--bg) 0%, #071133 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }
    .brand {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.5px;
    }
    .search-bar {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #search {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--muted);
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      min-width: 220px;
    }
    #search:focus {
      border-color: var(--accent);
    }
    .users-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }
    .user-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(2,6,23,0.18);
      padding: 22px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      transition: box-shadow .18s;
    }
    .user-card:hover {
      box-shadow: 0 8px 32px rgba(96,165,250,0.18);
    }
    .user-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .user-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
    }
    .user-email {
      font-size: 0.98rem;
      color: var(--muted);
    }
    .card-actions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .btn {
      padding: 7px 14px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 0.98rem;
      cursor: pointer;
      transition: background .15s, color .15s;
    }
    .btn-edit {
      background: var(--accent);
      color: #04243a;
    }
    .btn-edit:hover {
      background: var(--success);
      color: #fff;
    }
    .btn-delete {
      background: var(--danger);
      color: #fff;
    }
    .btn-delete:hover {
      opacity: 0.85;
    }
    @media (max-width: 600px) {
      .container { padding: 16px 4px; }
      header { flex-direction: column; gap: 16px; }
      .users-section { grid-template-columns: 1fr; }
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(15,23,42,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: var(--card);
      padding: 32px 24px 24px 24px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(2,6,23,0.25);
      min-width: 320px;
      max-width: 96vw;
      display: flex;
      flex-direction: column;
      gap: 18px;
      color: var(--text);
    }
    .modal-content h3 { margin: 0 0 8px 0; font-size: 1.3rem; color: var(--accent); }
    .modal-content label { font-size: 1rem; margin-bottom: 4px; }
    .modal-content input {
      margin-bottom: 12px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--muted);
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }
    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">comuniND</div>
      <div class="search-bar">
        <input type="text" id="search" placeholder="Pesquisar usuário..." aria-label="Pesquisar usuário">
      </div>
    </header>
    <section class="users-section" id="users-section">
    </section>
  </div>

  <!-- Modal Editar Usuário -->
  <div id="modal-edit" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Editar Usuário</h3>
      <form id="edit-form">
        <input type="hidden" id="edit-id">
        <label for="edit-nome">Nome</label>
        <input type="text" id="edit-nome" required>
        <label for="edit-email">E-mail</label>
        <input type="email" id="edit-email" required>
        <label for="edit-senha">Senha</label>
        <input type="password" id="edit-senha" required>
        <div class="modal-actions">
          <button type="submit" class="btn btn-edit">Salvar</button>
          <button type="button" class="btn" id="cancel-edit">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Confirmar Exclusão -->
  <div id="modal-delete" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Confirmar Exclusão</h3>
      <p>Tem certeza que deseja excluir este usuário?</p>
      <div class="modal-actions">
        <button type="button" class="btn btn-delete" id="confirm-delete">Excluir</button>
        <button type="button" class="btn" id="cancel-delete">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
